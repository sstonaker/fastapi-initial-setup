{% extends 'base.html' %}

{% block body %}

<div class="container-fluid p-3">
  <div class="row">
    <div class="container">
      <h2><b>FastAPI Web Application</b>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-success m-2" onclick=window.location.href="{{ request.app.url_path_for('add_record')|string }}";>Add Record</button>
        </div>
      </h2>
      <div class="table-responsive p-3 bg-light">
        <!-- Renders flash messages from flask function above the table -->
        {% for message in get_flashed_messages(request) %}
          <div class="{{message.category}} alert alert-dismissable">
            <button type="button" class="btn-close float-end" data-bs-dismiss="alert" aria-label="Close"></button>
            {{message.message}}
          </div>
        {% endfor %}
        <div style="display:none" class="alert alert-dismissable"></div>
        <table id='Table' class="table table-hover table-primary table-striped">
          <!-- Table is broken up into tablehead.html and tablerow.html -->
          {% include 'tablehead.html' %}
          <tbody>
          {% for row in records %}
            {% include 'tablerow.html' %}
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock %}
